{% load i18n %}

<div class="modal fade" id="userAgreementPopupModal" tabindex="-1" role="dialog" aria-labelledby="userAgreementPopupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onClick="" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="userAgreementPopupModalLabel">{% trans "User Agreement" %}</h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-24 col-sm-24 col-md-24">
                    {% include 'home/fragments/user-agreement-fragment.html' %}
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>
