{% load i18n %}

{% comment %}
    Input Parameters:
        :<faq>
{% endcomment %}

<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24" style="margin-bottom:10px;">
    <div class="faq-thumb-search">
        <strong>
            <p>
                FAQ <a href="{% url 'faq' %}">
                    {{ faq.question|striptags|truncatechars:300|default:"N/A" }}
                </a>
            </p>
        </strong>

        <blockquote>
            <p>{{ faq.answer|striptags|truncatechars:300|default:"N/A" }}</p>
        </blockquote>
    </div>
</div>
