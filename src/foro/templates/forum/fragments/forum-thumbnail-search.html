{% load i18n %}

{% comment %}
    Input Parameters:
        :<forum>
{% endcomment %}

<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24" style="margin-bottom:10px;">
    <div class="forum-thumb-search">
        <strong>
            <p>
                Forum <a href="{% url 'topic-list' forum.id %}">{{ forum.title }}</a> in {{ forum.section.title }}
            </p>
        </strong>

        <p>
            {% trans "created by" %} <a href="{% url 'profile-view' forum.author_id %}">{{ forum.author.get_full_name }}</a>
        </p>

        <blockquote>
            <p>{{ forum.description|striptags|truncatechars:300|default:"N/A" }}</p>
        </blockquote>
    </div>
</div>
