{% load i18n %}

<div class="modal fade" id="challengeParticipationRemovePopupModal" tabindex="-1" role="dialog" aria-labelledby="challengeParticipationRemovePopupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onClick="" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="challengeParticipationRemovePopupModalLabel">{% trans "Remove Application" %}</h4>
            </div>

            <div class="modal-body">
                <form id="challenge-participation-remove-modal-form" action="" method="POST">
                    {% csrf_token %}

                    <input type="hidden" name="participation_id" value="">

                    <div class="form-group">
                        <label for="id_cancellation_text">{% trans "Please, enter a Reason" %}</label>
                        <textarea id="id_cancellation_text" class="form-control" name="cancellation_text" maxlength="1000" placeholder="Enter text here..."></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="participation_remove();">{% trans "Remove" %}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
            </div>
        </div>
    </div>
</div>

<script>
    /*************************************************************************/
    /*** Remove Participation                                              ***/
    /*************************************************************************/
    function participation_remove() {
        var cancellation_text = $("#challenge-participation-remove-modal-form").find("textarea[name='cancellation_text']").val();
        var participation_id = $("#challenge-participation-remove-modal-form").find("input[name='participation_id']").val();

        $.post("{% url 'api-participation-remove' challenge.id %}", {
            "participation_id":     participation_id,
            "cancellation_text":    cancellation_text,
            "csrfmiddlewaretoken":  $("#challenge-participation-remove-modal-form").find("input[name='csrfmiddlewaretoken']").val()
        }).done(function (data) {
            console.log("Success");
            console.log("Data :", data);

            $("#challengeParticipationRemovePopupModal").modal("hide");

            new Noty({
                type:   "info",
                text:   data.message
            }).show();

            //location.reload();
            $(element).parent().parent().hide("slow", function () {
                fixFooter();
            });

            var tabID = $(element).parents(".tab-pane").attr("id");
            var tabLI = $.find("a[href='#" + tabID + "']");
            var badgeAmount = parseInt($(tabLI).find(".badge").text());

            $(tabLI).find(".badge").text(badgeAmount - 1);
        }).fail(function (data) {
            try {
                new Noty({
                    type:   "error",
                    text:   data.responseJSON.message
                }).show();
            } catch (err) {
                new Noty({
                    type:   "error",
                    text:   "Failed to remove the Participant."
                }).show();
            };
        });

        return true;
    }
</script>
