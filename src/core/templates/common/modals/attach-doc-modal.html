{% load i18n %}

<div class="modal fade" id="uploadDocumentsPopupModal" tabindex="-1" role="dialog" aria-labelledby="uploadDocumentsPopupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onClick="" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="uploadDocumentsPopupModalLabel">{% trans "Upload Documents" %}</h4>
            </div>

            <div class="modal-body">
                <form id="upload-documents-modal-form" action="" method="POST">
                    {% csrf_token %}

                    <div class="btn btn-success btn-lg btn-block fileinput-button">
                        <input id="fileupload-documents" type="file" name="file" multiple>
                        <i class="glyphicon glyphicon-plus"></i>
                        {% trans "Select Files..." %}
                        <small>{% trans "or drag Files here to upload them" %}</small>
                    </div>

                    <p class="help-block">{% trans "Only Documents (pdf, doc, plain text) are supported." %}</p>

                    <div id="progress" class="progress" style="display:none;">
                        <div class="progress-bar progress-bar-success progress-striped active"></div>
                    </div>

                    <div id="docs" class="docs"></div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onClick="tally()" data-dismiss="modal">{% trans "Done" %}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
            </div>
        </div>
    </div>
</div>

<script>
</script>
